<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../lib/element-ui@2.14.0.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <h1>自定义配置页</h1>
      <el-form :model="formData" ref="form" :rules="rules">
        <el-form-item label="API 地址：" prop="apiOrigin">
          <el-input v-model="formData.apiOrigin"></el-input>
        </el-form-item>
        <el-form-item label="自定义前端 API 代码：" prop="apiFormatterBody">
          <el-input
            v-model="formData.apiFormatterBody"
            type="textarea"
            :rows="10"
          ></el-input>
        </el-form-item>
        <el-form-item>
          <el-button @click="onReset">重置成初始值</el-button>
          <el-button @click="window.close()">取消</el-button>
          <el-button type="primary" @click="onSubmit">保存</el-button>
        </el-form-item>
      </el-form>
    </div>
    <script src="../lib/vue@2.6.12.js"></script>
    <script src="../lib/element-ui@2.14.0.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
